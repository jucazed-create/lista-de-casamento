<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Casamento</title>

  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(180deg, #fff0f5, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e8b4c6;
    }

    h1 {
      color: #8b3a62;
      margin-top: 20px;
    }

    p {
      color: #555;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .item {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
      color: #8b3a62;
    }

    .item span {
      font-weight: bold;
      color: #444;
    }

    .item button {
      margin-top: 10px;
      background: #c94b6b;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
    }

    /* BOTÃƒO ADMIN */
    #btnAdmin {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #c94b6b;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .modal-content h2 {
      text-align: center;
      color: #8b3a62;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      width: 100%;
      margin-top: 10px;
      background: #c94b6b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="casal.jpg" alt="Ismael e Isadora">
  <h1>Ismael e Isadora</h1>
  <p>Com amor Deus nos uniu, Com amor, criamos nosso lar ðŸ’•</p>
</header>

<div class="container" id="lista"></div>

<button id="btnAdmin" onclick="abrirModal()">âž• Adicionar item</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Novo presente</h2>

    <input type="text" id="nomeItem" placeholder="Nome do item">
    <input type="number" id="valorItem" placeholder="Valor (R$)">
    <input type="file" id="fotoItem" accept="image/*">

    <button onclick="salvarItem()">Salvar item</button>
    <button onclick="fecharModal()" style="background:#aaa;">Cancelar</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const isAdmin = params.get('admin') === '1';

  if (isAdmin) {
    document.getElementById('btnAdmin').style.display = 'block';
  }

  let itens = JSON.parse(localStorage.getItem('itensCasamento')) || [];

  function renderizarLista() {
    const lista = document.getElementById('lista');
    lista.innerHTML = '';

    itens.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.foto}">
        <h3>${item.nome}</h3>
        <span>R$ ${item.valor}</span>
        <button onclick="presentear('${item.nome}')">Presentear</button>
      `;
      lista.appendChild(div);
    });
  }

  function abrirModal() {
    document.getElementById('modal').style.display = 'flex';
  }

  function fecharModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function salvarItem() {
    const nome = document.getElementById('nomeItem').value;
    const valor = document.getElementById('valorItem').value;
    const foto = document.getElementById('fotoItem').files[0];

    if (!nome || !valor || !foto) {
      alert('Preencha todos os campos');
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      itens.push({
        nome,
        valor,
        foto: reader.result
      });

      localStorage.setItem('itensCasamento', JSON.stringify(itens));
      fecharModal();
      renderizarLista();
    };
    reader.readAsDataURL(foto);
  }

  function presentear(item) {
    const msg = encodeURIComponent(
      'OlÃ¡! Gostaria de presentear o item: ' + item + ' ðŸ’•'
    );

    window.open(
      'https://wa.me/55SEUNUMEROAQUI?text=' + msg,
      '_blank'
    );
  }

  renderizarLista();
</script>

</body>
</html>
