  const senha = prompt('Ãrea do casal ðŸ’
Digite a senha para administrar os itens:');
  if (senha === '1234') {
    isAdmin = true;
    document.getElementById('btnAdmin').style.display = 'block';

function abrirAdmin() {
  const nomeItem = prompt('Nome do item a adicionar:');
  if (!nomeItem) return;

  db.ref('itens').push({ nome: nomeItem });
}

// sobrescreve lista para vir do banco
function carregarLista() {
  const lista = document.getElementById('lista');
  lista.innerHTML = '';

  db.ref('itens').on('value', snap => {
    lista.innerHTML = '';
    const dados = snap.val() || {};

    Object.keys(dados).forEach(id => {
      const item = dados[id].nome;

      db.ref('presentes/' + item).once('value', s => {
        const doado = s.val()?.status === 'doado';

        const div = document.createElement('div');
        div.className = 'item';

        const span = document.createElement('span');
        span.textContent = item + (doado ? ' (JÃ¡ doado)' : '');

        const btn = document.createElement('button');
        btn.textContent = 'Presentear';
        btn.disabled = doado;
        btn.onclick = () => abrirModal(item);

        div.appendChild(span);
        div.appendChild(btn);
        lista.appendChild(div);
      });
    });
  });
}

</script>

<body>
  <header>
    <img src="casal.jpg" alt="Isadora e Ismael">
    <h1>Ismael e Isadora</h1>
    <p>Com amor Deus nos uniu, Com amor, criamos nosso lar ðŸ’•</p>
  </header>

  <div class="container">
  <button id="btnAdmin" onclick="abrirAdmin()" style="display:none;margin-bottom:16px;background:#8b3a62;color:#fff;border:none;padding:10px 16px;border-radius:20px;">âž• Adicionar item</button>
  <div id="lista"></div>
</div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalItem"></h2>
      <p><strong>PIX:</strong> chavepix@email.com</p>
      <textarea id="mensagem" placeholder="Deixe uma mensagem (opcional)"></textarea>
      <button class="confirm" onclick="confirmarPresente()">Confirmar no WhatsApp</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const itens = ['Geladeira', 'FogÃ£o', 'Cama casal', 'Jogo de panelas'];
    let itemSelecionado = '';
let isAdmin = false;;

    function carregarLista()() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      db.ref('presentes').once('value', snap => {
        const dados = snap.val() || {};

        itens.forEach(item => {
          const doado = dados[item]?.status === 'doado';

          const div = document.createElement('div');
          div.className = 'item';

          const span = document.createElement('span');
          span.textContent = item + (doado ? ' (JÃ¡ doado)' : '');

          const btn = document.createElement('button');
          btn.textContent = 'Presentear';
          btn.disabled = doado;
          btn.onclick = () => abrirModal(item);

          div.appendChild(span);
          div.appendChild(btn);
          lista.appendChild(div);
        });
      });
    }

    function abrirModal(item) {
      itemSelecionado = item;
      document.getElementById('modalItem').innerText = item;
      document.getElementById('modal').style.display = 'flex';
    }

    function confirmarPresente() {
      const mensagem = document.getElementById('mensagem').value;

      db.ref('presentes/' + itemSelecionado).set({
        status: 'doado',
        mensagem: mensagem,
        data: new Date().toISOString()
      });

      const texto = `OlÃ¡! Presenteei com: ${itemSelecionado}. Mensagem: ${mensagem}`;
      const telefone = '5599999999999';

      window.open(`https://wa.me/${telefone}?text=${encodeURIComponent(texto)}`, '_blank');
      document.getElementById('modal').style.display = 'none';
      verificarAdmin();
carregarLista();
    }

    carregarLista();
  </script>
