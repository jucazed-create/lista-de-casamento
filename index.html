<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ismael e Isadora üíç</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  text-align: center;
}
 
h1 {
  margin-top: 25px;
}

p {
  margin-bottom: 25px;
}

/* LISTA */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.item {
  border: 1px solid #eee;
  border-radius: 16px;
  padding: 15px;
  position: relative;
  background: #fff;
}

.item img {
  width: 100%;
  height: 140px;
  object-fit: contain;

  background: #ffffff;
  border: 2px solid #f0c6d6;
  border-radius: 12px;
  padding: 10px;

  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.item h4 {
  margin: 10px 0 5px;
}

.item button {
  background: #e91e63;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
}

.item button:hover {
  opacity: 0.9;
}

.selo {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #e91e63;
  color: white;
  padding: 5px 10px;
  border-radius: 10px;
  font-size: 12px;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
}

.modal-content img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  border: 2px solid #f0c6d6;
  border-radius: 12px;
  margin-bottom: 10px;
}

.modal textarea {
  width: 100%;
  height: 80px;
  margin: 10px 0;
  padding: 8px;
  border-radius: 10px;
}

.modal button {
  background: #25D366;
  color: white;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.fechar {
  float: right;
  cursor: pointer;
  font-size: 20px;
}

.qrcode {
  width: 200px;
  margin: 10px auto;
}
</style>
</head>

<body>
 <img src="casal.jpg" style="
  width: 200px;
  border-radius: 50%;
  margin-top: 20px;
">
<h1>Ismael e Isadora</h1>
<p>Com amor Deus nos uniu, Com amor, criamos nosso lar üíï</p>
  
<button onclick="ativarAdmin()" style="
  background:#eee;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
  margin-bottom:15px;
">
  Sou admin
</button>


<div class="container" id="lista"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="fechar" onclick="fecharModal()">√ó</span>

    <img id="modal-img">
    <h3 id="modal-nome"></h3>
    <p id="modal-valor"></p>

    <textarea id="mensagem" placeholder="Deixe uma mensagem (opcional) üíï"></textarea>

    <p><strong>Pix para presentear</strong></p>
    <img src="qrcode-pix.png" class="qrcode">

    <button onclick="confirmarPresente()">Confirmar no WhatsApp</button>
  </div>
</div>

<script type="module">
  // ===============================
  // CONFIG ADMIN
  // ===============================
  const ADMIN_CODE = "ismaelisadora2026";
  let isAdmin = localStorage.getItem("admin") === "true";

  // ===============================
  // FUN√á√ÉO ADMIN (GLOBAL)
  // ===============================
  window.ativarAdmin = function () {
    const codigo = prompt("Digite o c√≥digo de admin:");

    if (codigo === ADMIN_CODE) {
      isAdmin = true;
      localStorage.setItem("admin", "true");

      const btn = document.getElementById("btnAdicionar");
      if (btn) btn.style.display = "block";

      alert("Modo admin ativado ‚úÖ");
    } else {
      alert("C√≥digo incorreto ‚ùå");
    }
  };

  // ===============================
  // AO CARREGAR A P√ÅGINA
  // ===============================
  window.addEventListener("DOMContentLoaded", () => {
    if (isAdmin) {
      const btn = document.getElementById("btnAdicionar");
      if (btn) btn.style.display = "block";
    }
  });
</script>


<div id="modalAdd" class="modal">
  <div class="modal-content">
    <span class="fechar" onclick="fecharAdicionar()">√ó</span>

    <h3>Adicionar novo item</h3>

    <input id="addNome" placeholder="Nome do item" style="width:100%;padding:8px;margin:5px 0;">
    <input id="addValor" placeholder="Valor (ex: 150)" type="number" style="width:100%;padding:8px;margin:5px 0;">
    <input id="addImagem" placeholder="Link da imagem (https://...jpg)" style="width:100%;padding:8px;margin:5px 0;">

    <button onclick="salvarItem()" style="
      background:#4CAF50;
      color:white;
      border:none;
      padding:10px;
      width:100%;
      border-radius:10px;
      margin-top:10px;
    ">
      Salvar item
    </button>
  </div>
</div>


</body>
</html>
