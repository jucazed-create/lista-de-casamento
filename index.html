<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Casamento</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fafafa;
}

header {
  background: #b76e79;
  color: white;
  padding: 25px;
  text-align: center;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
  text-align: center;
  padding-bottom: 15px;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
}

.card h3 {
  margin: 10px 0 5px;
}

.card p {
  margin: 5px 0;
}

button {
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin: 6px;
  font-size: 14px;
}

.btn-presentear {
  background: #b76e79;
  color: white;
}

.btn-excluir {
  background: #ddd;
}

.presenteado {
  color: green;
  font-weight: bold;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 14px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <h1>üíç Nossa Lista de Casamento</h1>
  <p>Com amor Deus nos uniu, com amor criamos nosso lar üíï</p>
</header>

<div class="container">

  <!-- ADMIN -->
  <div id="adminArea" style="display:none;">
    <h2>Adicionar Item</h2>
    <input id="nome" placeholder="Nome do item"><br><br>
    <input id="valor" placeholder="Valor"><br><br>
    <input id="imagem" placeholder="URL da imagem"><br><br>
    <button onclick="adicionarItem()">Adicionar</button>
    <hr>
  </div>

  <div class="grid" id="lista"></div>

</div>

<!-- MODAL PIX -->
<div class="modal" id="modalPix">
  <div class="modal-content">
    <h3>Confirmar presente üéÅ</h3>
    <p id="modalItem"></p>

    <img id="pixQr" style="width:220px;margin:15px auto;display:block">

    <p>
      Chave Pix:<br>
      <strong id="pixChave"></strong>
    </p>

    <button class="btn-presentear" onclick="confirmarDoacao()">J√° fiz o Pix ‚úÖ</button>
    <br>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
/* CONFIG */
const PIX_CHAVE = "8597427285";
const PIX_QR = "qrcode-pix.jpg"; // coloque essa imagem no mesmo diret√≥rio

firebase.initializeApp({
  apiKey: "AIzaSyBAsRYLwsbpnIWHzIn9MgRJ_KEbfozMzBM",
  authDomain: "lista-casamento-ismael-isadora.firebaseapp.com",
  databaseURL: "https://lista-casamento-ismael-isadora-default-rtdb.firebaseio.com",
  projectId: "lista-casamento-ismael-isadora"
});

const db = firebase.database();
const lista = document.getElementById("lista");

/* ADMIN */
const isAdmin = window.location.search.includes("admin=1");
if (isAdmin) document.getElementById("adminArea").style.display = "block";

/* LISTAR ITENS */
db.ref("itens").on("value", snap => {
  lista.innerHTML = "";

  snap.forEach(child => {
    const item = child.val();
    const id = child.key;

    lista.innerHTML += `
      <div class="card">
        <img src="${item.imagem}">
        <h3>${item.nome}</h3>
        <p>R$ ${item.valor}</p>

        ${
          item.presenteado
            ? `<p class="presenteado">Presenteado ‚ù§Ô∏è</p>`
            : `<button class="btn-presentear" onclick="abrirModal('${id}', '${item.nome}')">
                Presentear
              </button>`
        }

        ${
          isAdmin
            ? `<button class="btn-excluir" onclick="excluirItem('${id}')">Excluir</button>`
            : ""
        }
      </div>
    `;
  });
});

/* ADD */
function adicionarItem() {
  const nome = document.getElementById("nome").value;
  const valor = document.getElementById("valor").value;
  const imagem = document.getElementById("imagem").value;

  if (!nome || !valor || !imagem) {
    alert("Preencha todos os campos");
    return;
  }

  db.ref("itens").push({
    nome,
    valor,
    imagem,
    presenteado: false
  });

  document.getElementById("nome").value = "";
  document.getElementById("valor").value = "";
  document.getElementById("imagem").value = "";
}

/* EXCLUIR */
function excluirItem(id) {
  if (confirm("Excluir item?")) {
    db.ref("itens/" + id).remove();
  }
}

/* MODAL */
let itemSelecionado = null;

function abrirModal(id, nome) {
  itemSelecionado = id;

  document.getElementById("modalItem").innerText = nome;
  document.getElementById("pixQr").src = PIX_QR;
  document.getElementById("pixChave").innerText = PIX_CHAVE;

  document.getElementById("modalPix").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modalPix").style.display = "none";
  itemSelecionado = null;
}

/* CONFIRMAR */
function confirmarDoacao() {
  if (!itemSelecionado) return;

  db.ref("itens/" + itemSelecionado).update({
    presenteado: true
  });

  window.location.href =
    "https://wa.me/558597427285?text=Acabei de presentear um item da lista üíç";
}
</script>

</body>
</html>
