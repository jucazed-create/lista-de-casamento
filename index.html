<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Casamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      text-align: center;
      padding: 15px;
    }

    h1 {
      margin-top: 10px;
    }

    .frase {
      color: #777;
      margin-bottom: 20px;
    }

    button {
      cursor: pointer;
    }

    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .item {
      border: 2px solid #f3c6d9;
      border-radius: 12px;
      padding: 10px;
      background: #fff;
    }

    .item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .valor {
      color: #444;
      font-weight: bold;
    }

    #painelAdmin {
      display: none;
      background: #fff;
      border: 2px dashed #ccc;
      padding: 15px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <!-- FOTO DO CASAL -->
  <img src="casal.jpg" style="width:200px;border-radius:50%;margin-top:20px;">

  <h1>Ismael e Isadora</h1>
  <p class="frase">Com amor Deus nos uniu, Com amor, criamos nosso lar ðŸ’•</p>

  <!-- BOTÃƒO ADMIN -->
  <button onclick="ativarAdmin()">Sou admin</button>
  <button id="btnAdicionar" style="display:none;">+ Adicionar item</button>

  <!-- PAINEL ADMIN -->
  <div id="painelAdmin">
    <h3>Adicionar item</h3>

    <input id="nomeItem" placeholder="Nome do item">
    <input id="valorItem" type="number" placeholder="Valor (R$)">
    <input id="fotoItem" type="file" accept="image/*">

    <button onclick="salvarItem()" style="background:#f3c6d9;border:none;padding:10px;border-radius:8px;">
      Salvar item
    </button>
  </div>

  <!-- LISTA -->
  <div id="lista"></div>

  <!-- SCRIPT -->
  <script type="module">
    const ADMIN_CODE = "ismaelisadora2026";
    let isAdmin = localStorage.getItem("admin") === "true";
    let itens = JSON.parse(localStorage.getItem("itens")) || [];

    const lista = document.getElementById("lista");
    const painel = document.getElementById("painelAdmin");
    const btnAdd = document.getElementById("btnAdicionar");

    window.ativarAdmin = function () {
      const codigo = prompt("Digite o cÃ³digo de admin:");
      if (codigo === ADMIN_CODE) {
        isAdmin = true;
        localStorage.setItem("admin", "true");
        btnAdd.style.display = "inline-block";
        alert("Modo admin ativado");
      } else {
        alert("CÃ³digo incorreto");
      }
    };

    btnAdd.onclick = () => {
      painel.style.display = painel.style.display === "none" ? "block" : "none";
    };

    window.salvarItem = function () {
      const nome = document.getElementById("nomeItem").value;
      const valor = document.getElementById("valorItem").value;
      const foto = document.getElementById("fotoItem").files[0];

      if (!nome || !valor || !foto) {
        alert("Preencha tudo");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        itens.push({ nome, valor, foto: reader.result });
        localStorage.setItem("itens", JSON.stringify(itens));
        carregarItens();
      };
      reader.readAsDataURL(foto);

      painel.style.display = "none";
    };

    function carregarItens() {
      lista.innerHTML = "";
      itens.forEach(item => {
        lista.innerHTML += `
          <div class="item">
            <img src="${item.foto}">
            <p><strong>${item.nome}</strong></p>
            <p class="valor">R$ ${item.valor}</p>
            <button>Presentear</button>
          </div>
        `;
      });
    }

    if (isAdmin) btnAdd.style.display = "inline-block";
    carregarItens();
  </script>

</body>
</html>
