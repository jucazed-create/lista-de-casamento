<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Casamento | Ismael & Isadora</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ================= CONFIG FIREBASE ================= */
    const firebaseConfig = {
      apiKey: "AIzaSyBAsRYLwsbpnIWHzIn9MgRJ_KEbfozMzBM",
      authDomain: "lista-casamento-ismael-isadora.firebaseapp.com",
      projectId: "lista-casamento-ismael-isadora",
      storageBucket: "lista-casamento-ismael-isadora.appspot.com",
      messagingSenderId: "144463156414",
      appId: "1:144463156414:web:4f0e03c3153f61d36dbaef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const produtosRef = collection(db, 'produtos');

    /* ================= ADMIN MODE ================= */
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get('admin') === '1';

    if (isAdmin) {
      document.documentElement.classList.add('admin');
    }

    /* ================= LISTAGEM ================= */
    const grid = document.getElementById('grid');

    onSnapshot(produtosRef, (snapshot) => {
      grid.innerHTML = '';
      snapshot.forEach((docSnap) => {
        const p = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement('div');
        card.className = 'card';
        if (p.doado) card.classList.add('doado');

        card.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}" />
          <h3>${p.nome}</h3>
          <p class="preco">R$ ${p.valor}</p>
          ${p.doado ? '<span class="selo">Presenteado</span>' : '<button class="btn-presentear">Presentear</button>'}
          ${isAdmin ? '<button class="btn-excluir">Excluir</button>' : ''}
        `;

        if (!p.doado) {
          card.querySelector('.btn-presentear')?.addEventListener('click', () => presentear(id));
        }

        card.querySelector('.btn-excluir')?.addEventListener('click', () => excluir(id));

        grid.appendChild(card);
      });
    });

    /* ================= ADMIN: ADD ================= */
    const form = document.getElementById('formAdmin');
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        await addDoc(produtosRef, {
          nome: nome.value,
          valor: valor.value,
          imagem: imagem.value,
          doado: false
        });
        form.reset();
      });
    }

    /* ================= AÃ‡Ã•ES ================= */
    async function presentear(id) {
      await updateDoc(doc(db, 'produtos', id), { doado: true });
      window.open('https://wa.me/55SEUNUMERO?text=Presenteei um item da lista de casamento ðŸ’•', '_blank');
    }

    async function excluir(id) {
      if (confirm('Excluir este item?')) {
        await deleteDoc(doc(db, 'produtos', id));
      }
    }
  </script>

  <!-- ================= STYLE ================= -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #faf7f8;
      color: #333;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    h1 {
      margin: 0;
      color: #b76e79;
      font-size: 2.2rem;
    }

    .frase {
      margin-top: 10px;
      color: #666;
      font-style: italic;
    }

    #adminPanel {
      display: none;
      background: #fff;
      margin: 30px auto;
      max-width: 400px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    .admin #adminPanel {
      display: block;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      background: #b76e79;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { opacity: .9; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      position: relative;
    }

   .produto img,
   .card img {
   height: 220px;
   object-fit: contain;
   background: #fff;
   padding: 12px;
   border-radius: 12px;
   border: 1px solid #e6dada;
}
    .preco { font-weight: bold; }

    .btn-excluir {
      margin-top: 8px;
      background: #999;
    }

    .doado {
      opacity: 0.6;
    }

    .selo {
      display: inline-block;
      margin-top: 10px;
      color: #2e7d32;
      font-weight: bold;

      img {
  max-width: 100%;
  height: auto;
  object-fit: contain;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Ismael & Isadora</h1>
  <p class="frase">Com amor Deus nos uniu, com amor criamos nosso lar ðŸ’•</p>
</header>

<section id="adminPanel">
  <h2>Adicionar presente</h2>
  <form id="formAdmin">
    <input id="nome" placeholder="Nome do item" required />
    <input id="valor" placeholder="Valor (ex: 250)" required />
    <input id="imagem" placeholder="URL da imagem" required />
    <button type="submit">Adicionar</button>
  </form>
</section>

<main class="grid" id="grid"></main>

</body>
</html>
