<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lista de Casamento</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  margin: 0;
}

header {
  background: #b76e79;
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  padding-bottom: 15px;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
}

button {
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  margin: 5px;
}

.btn-presentear {
  background: #b76e79;
  color: white;
}

.btn-excluir {
  background: #ccc;
}

.presenteado {
  color: green;
  font-weight: bold;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <h1>üíç Nossa Lista de Casamento</h1>
</header>

<div class="container">

  <!-- ADMIN -->
  <div id="adminArea" style="display:none;">
    <h2>Adicionar Item</h2>
    <input id="nome" placeholder="Nome do item"><br><br>
    <input id="valor" placeholder="Valor"><br><br>
    <input id="imagem" placeholder="URL da imagem"><br><br>
    <button onclick="adicionarItem()">Adicionar</button>
    <hr>
  </div>

  <div class="grid" id="lista"></div>

</div>

<!-- MODAL PIX -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Confirmar presente üéÅ</h3>
    <p id="modalItem"></p>

    <img id="pixQr" style="width:220px;margin:15px auto;display:block">

<p>
  Chave Pix:<br>
  <strong id="pixChave"></strong>
</p>


    <button class="btn-presentear" onclick="confirmarDoacao()">J√° fiz o Pix ‚úÖ</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
/* üî• FIREBASE */
const PIX_CHAVE = "8597427285";
const PIX_QR = "qrcode-pix.jpg"; // imagem local ou URL

firebase.initializeApp({
  apiKey: "SUA_API_KEY",
  authDomain: "lista-casamento-ismael-isadora.firebaseapp.com",
  databaseURL: "https://lista-casamento-ismael-isadora-default-rtdb.firebaseio.com",
  projectId: "lista-casamento-ismael-isadora"
});

const db = firebase.database();
const lista = document.getElementById("lista");

/* ADMIN */
const isAdmin = window.location.search.includes("admin=1");
if (isAdmin) document.getElementById("adminArea").style.display = "block";

/* LISTAR */
db.ref("itens").on("value", snap => {
  lista.innerHTML = "";

  snap.forEach(child => {
    const item = child.val();
    const id = child.key;

    lista.innerHTML += `
      <div class="card">
        <img src="${item.imagem}">
        <h3>${item.nome}</h3>
        <p>R$ ${item.valor}</p>

        ${
          item.presenteado
            ? `<p class="presenteado">Presenteado ‚ù§Ô∏è</p>`
            : `<button class="btn-presentear"
                onclick="abrirModal('${id}','${item.nome}')">
                Presentear
              </button>`
        }

        ${
          isAdmin
            ? `<button class="btn-excluir"
                onclick="excluirItem('${id}')">Excluir</button>`
            : ""
        }
      </div>
    `;
  });
});

/* ADD */
function adicionarItem() {
  const nome = document.getElementById("nome").value;
  const valor = document.getElementById("valor").value;
  const imagem = document.getElementById("imagem").value;

  db.ref("itens").push({
    nome,
    valor,
    imagem,
    presenteado: false
  });
}

/* EXCLUIR */
function excluirItem(id) {
  if (confirm("Excluir item?")) {
    db.ref("itens/" + id).remove();
  }
}

/* MODAL */
let itemSelecionado = null;

function abrirModal(id, nome) {
  itemSelecionado = id;

  document.getElementById("modalItem").innerText = nome;
  document.getElementById("pixQr").src = PIX_QR;
  document.getElementById("pixchave").innerText = PIX_CHAVE;

  document.getElementById("modal").style.display = "flex";
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
}

/* CONFIRMAR */
function confirmarDoacao() {
  db.ref("itens/" + itemSelecionado).update({
    presenteado: true
  });

  window.location.href =
    "https://wa.me/558597427285?text=Acabei de presentear um item da lista üíç";
}
</script>

</body>
</html>
