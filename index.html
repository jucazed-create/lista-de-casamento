<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ismael e Isadora üíç</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  text-align: center;
}
 
h1 {
  margin-top: 25px;
}

p {
  margin-bottom: 25px;
}

/* LISTA */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.item {
  border: 1px solid #eee;
  border-radius: 16px;
  padding: 15px;
  position: relative;
  background: #fff;
}

.item img {
  width: 100%;
  height: 140px;
  object-fit: contain;

  background: #ffffff;
  border: 2px solid #f0c6d6;
  border-radius: 12px;
  padding: 10px;

  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.item h4 {
  margin: 10px 0 5px;
}

.item button {
  background: #e91e63;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
}

.item button:hover {
  opacity: 0.9;
}

.selo {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #e91e63;
  color: white;
  padding: 5px 10px;
  border-radius: 10px;
  font-size: 12px;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
}

.modal-content img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  border: 2px solid #f0c6d6;
  border-radius: 12px;
  margin-bottom: 10px;
}

.modal textarea {
  width: 100%;
  height: 80px;
  margin: 10px 0;
  padding: 8px;
  border-radius: 10px;
}

.modal button {
  background: #25D366;
  color: white;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.fechar {
  float: right;
  cursor: pointer;
  font-size: 20px;
}

.qrcode {
  width: 200px;
  margin: 10px auto;
}
</style>
</head>

<body>
 <img src="casal.jpg" style="
  width: 200px;
  border-radius: 50%;
  margin-top: 20px;
">
<h1>Ismael e Isadora</h1>
<p>Com amor Deus nos uniu, Com amor, criamos nosso lar üíï</p>

  <button onclick="ativarAdmin()" style="
  background:#eee;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
  margin-bottom:15px;
">
  Sou admin
</button>
  
<button id="btnAdicionar" onclick="abrirAdicionar()" style="
  display:none;
  background:#4CAF50;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  font-size:13px;
  margin-bottom:20px;
">
  ‚ûï Adicionar item
</button>

<div class="container" id="lista"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="fechar" onclick="fecharModal()">√ó</span>

    <img id="modal-img">
    <h3 id="modal-nome"></h3>
    <p id="modal-valor"></p>

    <textarea id="mensagem" placeholder="Deixe uma mensagem (opcional) üíï"></textarea>

    <p><strong>Pix para presentear</strong></p>
    <img src="qrcode-pix.png" class="qrcode">

    <button onclick="confirmarPresente()">Confirmar no WhatsApp</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBAsRYLwsbpnIWHzIn9MgRJ_KEbfozMzBM",
  authDomain: "lista-casamento-ismael-isadora.firebaseapp.com",
  projectId: "lista-casamento-ismael-isadora"
};

const ADMIN_CODE = "ismaelisadora2026";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAdmin = localStorage.getItem("admin") === "true";
let itemAtual = null;

/* ===== ADMIN ===== */
window.ativarAdmin = function() {
  const codigo = prompt("Digite o c√≥digo de admin:");
  if (codigo === ADMIN_CODE) {
    localStorage.setItem("admin", "true");
    isAdmin = true;
    document.getElementById("btnAdicionar").style.display = "inline-block";
    alert("Modo admin ativado");
    carregarItens();
  } else {
    alert("C√≥digo incorreto");
  }
};

window.abrirAdicionar = function() {
  document.getElementById("modalAdd").style.display = "flex";
};

window.fecharAdicionar = function() {
  document.getElementById("modalAdd").style.display = "none";
};

window.salvarItem = async function() {
  const nome = addNome.value.trim();
  const valor = addValor.value.trim();
  const imagem = addImagem.value.trim();

  if (!nome || !valor || !imagem) {
    alert("Preencha todos os campos");
    return;
  }

  await addDoc(collection(db, "itens"), {
    nome,
    valor,
    imagem,
    doado: false
  });

  fecharAdicionar();
  carregarItens();

  addNome.value = "";
  addValor.value = "";
  addImagem.value = "";
};

/* ===== LISTA ===== */
async function carregarItens() {
  const querySnapshot = await getDocs(collection(db, "itens"));
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  if (isAdmin) {
    document.getElementById("btnAdicionar").style.display = "inline-block";
  }

  querySnapshot.forEach((docSnap) => {
    const item = docSnap.data();
    const div = document.createElement("div");
    div.className = "item";

    if (item.doado) {
      div.innerHTML += `<span class="selo">J√° presenteado üíù</span>`;
    }

    div.innerHTML += `
      <img src="${item.imagem}">
      <h4>${item.nome}</h4>
      <p>R$ ${item.valor}</p>
    `;

    if (!item.doado) {
      div.innerHTML += `<button onclick='abrirModal(${JSON.stringify({id: docSnap.id, ...item})})'>Presentear</button>`;
    }

    if (isAdmin) {
      div.innerHTML += `
        <button style="background:#b00020;margin-top:5px"
          onclick="deletarItem('${docSnap.id}')">
          üóëÔ∏è Deletar
        </button>
      `;
    }

    lista.appendChild(div);
  });
}

window.deletarItem = async function(id) {
  if (confirm("Deseja deletar este item?")) {
    await deleteDoc(doc(db, "itens", id));
    carregarItens();
  }
};

/* ===== MODAL PRESENTEAR ===== */
window.abrirModal = function(item) {
  itemAtual = item;
  modal.style.display = "flex";
  modal-img.src = item.imagem;
  modal-nome.innerText = item.nome;
  modal-valor.innerText = "R$ " + item.valor;
};

window.fecharModal = function() {
  modal.style.display = "none";
};

window.confirmarPresente = async function() {
  await updateDoc(doc(db, "itens", itemAtual.id), { doado: true });

  const texto = `Presenteei o item: ${itemAtual.nome}`;
  window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(texto)}`, "_blank");

  fecharModal();
  carregarItens();
};

carregarItens();
</script>


<div id="modalAdd" class="modal">
  <div class="modal-content">
    <span class="fechar" onclick="fecharAdicionar()">√ó</span>

    <h3>Adicionar novo item</h3>

    <input id="addNome" placeholder="Nome do item" style="width:100%;padding:8px;margin:5px 0;">
    <input id="addValor" placeholder="Valor (ex: 150)" type="number" style="width:100%;padding:8px;margin:5px 0;">
    <input id="addImagem" placeholder="Link da imagem (https://...jpg)" style="width:100%;padding:8px;margin:5px 0;">

    <button onclick="salvarItem()" style="
      background:#4CAF50;
      color:white;
      border:none;
      padding:10px;
      width:100%;
      border-radius:10px;
      margin-top:10px;
    ">
      Salvar item
    </button>
  </div>
</div>


</body>
</html>
