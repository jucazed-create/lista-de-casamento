<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lista de Casamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    text-align: center;
    padding: 20px;
  }

  img.casal {
    width: 180px;
    border-radius: 50%;
    margin: 10px auto;
    display: block;
    border: 4px solid #f3c6d9;
  }

  h1 {
    margin: 10px 0 5px;
  }

  .frase {
    color: #777;
    margin-bottom: 20px;
  }

  #lista {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    gap: 15px;
    max-width: 900px;
    margin: auto;
  }

  .item {
    background: #fff;
    border-radius: 14px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,.08);
  }

  .item img {
    width: 100%;
    height: 130px;
    object-fit: cover;
    border-radius: 10px;
    border: 1px solid #eee;
  }

  .valor {
    font-weight: bold;
    color: #444;
  }

  button {
    border: none;
    padding: 8px 14px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  .btn-presentear {
    background: #f3c6d9;
    margin-top: 6px;
  }

  .btn-admin {
    background: #333;
    color: #fff;
    margin: 10px;
  }

  #painelAdmin {
    display: none;
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0 4px 12px rgba(0,0,0,.1);
  }

  input, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 8px;
  }

  /* MODAL */
  #modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.5);
    align-items: center;
    justify-content: center;
  }

  #modalContent {
    background: #fff;
    padding: 20px;
    border-radius: 14px;
    max-width: 300px;
    width: 90%;
  }
</style>
</head>

<body>

<img src="casal.jpg" class="casal">

<h1>Ismael e Isadora</h1>
<p class="frase">Com amor Deus nos uniu, Com amor, criamos nosso lar ðŸ’•</p>

<button id="btnAdmin" class="btn-admin" style="display:none;">+ Adicionar item</button>

<div id="painelAdmin">
  <h3>Adicionar item</h3>
  <input id="nomeItem" placeholder="Nome do item">
  <input id="valorItem" type="number" placeholder="Valor (R$)">
  <input id="fotoItem" type="file" accept="image/*">
  <button class="btn-presentear" onclick="salvarItem()">Salvar</button>
</div>

<div id="lista"></div>

<!-- MODAL PRESENTEAR -->
<div id="modal">
  <div id="modalContent">
    <h3 id="modalNome"></h3>
    <p id="modalValor"></p>

    <p>PIX:</p>
    <strong>SEU_PIX_AQUI</strong>

    <textarea placeholder="Mensagem (opcional)"></textarea>

    <button class="btn-presentear" onclick="fecharModal()">Fechar</button>
  </div>
</div>

<script>
  const isAdmin = location.search.includes("admin=1");
  const btnAdmin = document.getElementById("btnAdmin");
  const painel = document.getElementById("painelAdmin");
  const lista = document.getElementById("lista");
  const modal = document.getElementById("modal");

  let itens = JSON.parse(localStorage.getItem("itens")) || [];

  if (isAdmin) {
    btnAdmin.style.display = "inline-block";
    btnAdmin.onclick = () => {
      painel.style.display = painel.style.display === "none" ? "block" : "none";
    };
  }

  function salvarItem() {
    const nome = nomeItem.value;
    const valor = valorItem.value;
    const foto = fotoItem.files[0];

    if (!nome || !valor || !foto) return alert("Preencha tudo");

    const reader = new FileReader();
    reader.onload = () => {
      itens.push({ nome, valor, foto: reader.result });
      localStorage.setItem("itens", JSON.stringify(itens));
      carregar();
      painel.style.display = "none";
    };
    reader.readAsDataURL(foto);
  }

  function carregar() {
    lista.innerHTML = "";
    itens.forEach(item => {
      lista.innerHTML += `
        <div class="item">
          <img src="${item.foto}">
          <p><strong>${item.nome}</strong></p>
          <p class="valor">R$ ${item.valor}</p>
          <button class="btn-presentear" onclick="abrirModal('${item.nome}','${item.valor}')">
            Presentear
          </button>
        </div>
      `;
    });
  }

  function abrirModal(nome, valor) {
    modal.style.display = "flex";
    modalNome.innerText = nome;
    modalValor.innerText = "Valor: R$ " + valor;
  }

  function fecharModal() {
    modal.style.display = "none";
  }

  carregar();
</script>

</body>
</html>
