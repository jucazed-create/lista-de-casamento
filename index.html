<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Casamento</title>

  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(180deg, #fff0f5, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e8b4c6;
    }

    h1 {
      margin-top: 20px;
      color: #8b3a62;
      font-size: 32px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .item {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .item button {
      margin-top: 10px;
      background: #c94b6b;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* BotÃ£o admin */
    #btnAdmin {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #c94b6b;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9999;
    }
  </style>
</head>

<body>

  <header>
    <img src="casal.jpg" alt="Ismael e Isadora">
    <h1>Ismael e Isadora</h1>
    <p>Com amor Deus nos uniu, Com amor, criamos nosso lar ðŸ’•</p>
  </header>

  <div class="container" id="lista">
    <!-- Itens aparecem aqui -->
  </div>

  <!-- BotÃ£o visÃ­vel sÃ³ para admin -->
  <button id="btnAdmin" onclick="adicionarItem()">âž• Adicionar item</button>

  <script>
    // Verifica se Ã© admin pelo link
    const params = new URLSearchParams(window.location.search);
    if (params.get('admin') === '1') {
      document.getElementById('btnAdmin').style.display = 'block';
    }

    // Lista salva no navegador
    let itens = JSON.parse(localStorage.getItem('itensCasamento')) || [];

    function renderizarLista() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      itens.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <strong>${item}</strong><br>
          <button onclick="confirmarPresente(${index})">Presentear</button>
        `;
        lista.appendChild(div);
      });
    }

    function adicionarItem() {
      const nome = prompt('Nome do item:');
      if (!nome) return;

      itens.push(nome);
      localStorage.setItem('itensCasamento', JSON.stringify(itens));
      renderizarLista();
    }

    function confirmarPresente(index) {
      const item = itens[index];
      const msg = encodeURIComponent(
        'OlÃ¡! Gostaria de confirmar o presente: ' + item
      );

      window.open(
        'https://wa.me/55SEUNUMEROAQUI?text=' + msg,
        '_blank'
      );

      itens.splice(index, 1);
      localStorage.setItem('itensCasamento', JSON.stringify(itens));
      renderizarLista();
    }

    renderizarLista();
  </script>

</body>
</html>
